{% extends "layout.html" %}
{% block body %}
<main>
    <div>
        <h1>Add New employee</h1>
    </div>
    <form action="/add_emp" method="post">
        <div class="row">
            <label>Date Of Registration</label>
            <input type="date" placeholder="Enter Date_Of_Registration" id="registration" name="registration" required>
            <label>Email</label>
            <input type="text" placeholder="Enter Staff_Email" id="email" name="email" required>
            <label>Nature Of JOB</label>
                            <input type="text" placeholder="Enter Nature_Of_JOB" id="noj" name="noj" required>
        </div>
        <div class="row">
            <label>First Name</label>
            <input type="text" placeholder="Enter Staff_FName" id="Fname" name="Fname" required>
            <label>Mid Name</label>
            <input type="text" placeholder="Enter Staff_MName" id="Mname" name="Mname" required>
            <label>Last Name</label>
            <input type="text" placeholder="Enter Staff_LName" id="Lname" name="Lname" required>
        </div>
        <div class="row">
            <label>Mobile_No.</label>
            <input type="number" placeholder="Enter Staff_Mobile_No" id="mobile_no" name="mobile_no" required>
            <label>Mobile_No</label>
            <input type="number" placeholder="Enter Staff_Alternative_Mobile_No" id="alternative_mobile_no" name="alternative_mobile_no" required>
            <label>Staff Category</label>
            <select required id="category" name="category">
                <option disabled selected>Staff_Category</option>
                <option>Teaching</option>
                <option>Non-Teaching</option>
                <!-- <option>Others</option> -->
            </select>
                </div>
        <div class="row">
            <label>Date of Joining</label>
            <input type="date" placeholder="Enter Date_Of_Joing" id="doj" name="doj" required>
            <label>Date Of Retirement</label>
            <input type="date" placeholder="Enter Date_Of_Retirement" id="dor" name="dor" required>
            <label>Designation</label>
            <input type="text" placeholder="Enter Staff_Designation" id="designation" name="designation" required>
        </div>
        
        <div class="row">


        </div>
        <div class="row">
            <label>Staff Gender</label>
                            <select required id="gender" name="gender">
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
            <label>House Address</label>
            <input type="text" placeholder="Enter Staff_House_Address" id="house_address" name="house_address" required>
            <label>Remarks</label>
            <input type="text" placeholder="Enter Remarks" id="remarks" name="remarks" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</main>

{% endblock %}
